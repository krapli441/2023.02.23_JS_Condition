<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li>item-1</li>
    <li>item-2</li>
    <li>item-3</li>
    <li>item-4</li>
    <li>item-5</li>
  </ul>
  <script>
    let menu = window.document.getElementById('menu');
    // getElementById('id값') : id값을 가진 요소를 찾아서 반환한다.
    // DOM API, 즉 HTML을 객체(object)로 해석(parsing)한 데이터이기 때문에
    // 다양한 속성들과 함수들을 '지원'한다.
    // 개발하기 편하게 여러 기능들을 지원하는 것을 'API'라고 한다.

    console.dir(menu); // 구조를 먼저 보는 것이 훨씬 중요하다.
    // 문서의 정보를 추적, 혹은 조회하는 절차를 검증한다.
    console.log(menu.children); // 배열
    console.log(menu.children[0]);
    menu.children[0].style.color='blue';
    console.dir(menu.children);
    // 검증 완료
    
    for (let index = 0; index < menu.children.length; index++) {
      // length, "길이값이 얼마인진 모르겠지만, 값(value)은 정해졌다."
      menu.children[index].style.color = 'blue';
      if(index === 2) {
        // === 비교연산자. menu.children[index]의 텍스트 내용이 item-3일 경우 실행. 아래는 참 실행문임
        menu.children[index].style.color = 'blue';
      } else {
        // 아래는 거짓 실행문임
        menu.children[index].style.color = 'grey'; 
      }
    }

  </script>
</body>
</html>
